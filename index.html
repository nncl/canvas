<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAOA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
          rel="stylesheet">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="900" height="900"></canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        var imageObj = new Image();

        imageObj.onload = function () {
            context.drawImage(imageObj, 0, 0);

            context.font = "normal normal bold 39.5px Roboto Condensed";
            context.fillStyle = "#FFFFFF";
            context.fillText("Camila da Cruz", 218.1, 825);

            context.font = "normal normal 400 23px Roboto Condensed";
            context.fillStyle = "#00C28A";
            context.fillText("Consultora de Vendas RJ", 218.1, 850);

            context.font = "normal normal 400 27px Roboto Condensed";
            context.fillStyle = "#FFFFFF";
            context.fillText("(21) 96864.7236", 533.1, 820);

            context.font = "normal normal 400 23px Roboto Condensed";
            context.fillStyle = "#FFFFFF";
            context.fillText("camila.cruz@caoa.com.br", 533.1, 849.5);

            var imageUser = new Image();
            imageUser.onload = function () {
                context.arc(95, 785, 85, 0, Math.PI * 2, true); // you can use any shape
                context.clip();
                context.drawImage(imageUser, 0, 700);
            }
            imageUser.src = "img/user.png";
        };
        imageObj.src = "img/bg.png";
    };
</script>
</body>
</html>
