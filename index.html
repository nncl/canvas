<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAOA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.css"
          integrity="sha512-w+u2vZqMNUVngx+0GVZYM21Qm093kAexjueWOv9e9nIeYJb1iEfiHC7Y+VvmP/tviQyA5IR32mwN/5hTEJx6Ng=="
          crossorigin="anonymous"/>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Condensed';
        }

        input:focus,
        button:focus {
            outline: none;
        }

        input {
            border: 1px solid #46437e;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background: #46437e;
            color: #fff;
            border: 0;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
        }

        h1,
        form {
            margin: 10px;
        }

        .preview-wrapper {
            width: 640px;
            height: 320px;
            background: rgb(0 0 0 / 5%);
            position: relative;
        }

        .preview-buttons {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .preview-buttons button {
            width: 30px;
            height: 30px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
<h1>CAOA Canvas</h1>

<form onsubmit="create(event)" method="POST">
    <input type="text" name="username" placeholder="Nome" maxlength="15">
    <input type="text" name="job" placeholder="Cargo">
    <input type="tel" name="phone" placeholder="Telefone">
    <input type="email" name="email" placeholder="E-mail">

    <div>
        <label for="thumb">Imagem usu√°rio (176x176)</label>
        <input type="file" name="thumb" id="thumb">
    </div>

    <div class="preview-wrapper">
        <img src="" alt="" id="preview">

        <div class="preview-buttons">
            <button type="button" onclick="toggleZoom(true)">+</button>
            <button type="button" onclick="toggleZoom(false)">-</button>
        </div>
    </div>

    <div>
        <small>Use o mouse para aumentar/diminuir sua foto.</small>
    </div>

    <div>
        <button>
            Criar
        </button>

        <button onclick="download(event)" type="button">
            Baixar
        </button>
    </div>
</form>

<canvas id="myCanvas" width="900" height="900"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.js"
        integrity="sha512-9pGiHYK23sqK5Zm0oF45sNBAX/JqbZEP7bSDHyt+nT3GddF+VFIcYNqREt0GDpmFVZI3LZ17Zu9nMMc9iktkCw=="
        crossorigin="anonymous"></script>
<script>
    var cropper;

    window.onload = function () {
        onUploadChange();
    };

    function onUploadChange() {
        var imgPreview = document.getElementById('preview');
        var fileInput = document.getElementById('thumb');

        fileInput.addEventListener('change', function () {
            reset();

            var singleFile = fileInput.files[0]
            var reader = new FileReader();

            reader.onload = function (e) {
                imgPreview.src = e.target.result;
                createPreview();
            }

            reader.readAsDataURL(singleFile);
        }, false);
    }

    function createPreview() {
        var image = document.getElementById('preview');
        cropper = new Cropper(image, {
            dragMode: 'move',
            cropBoxResizable: false,
            cropBoxMovable: false,
            ready: function () {
                cropper.setCropBoxData({width: 176, height: 176, left: 232, top: 72});
            }
        });
    }

    function reset() {
        if (cropper) {
            cropper.destroy();
        }
    }

    function getPreviewCanvas() {
        return new Promise(function (resolve) {
            cropper.getCroppedCanvas({
                width: 176,
                height: 176,
                fillColor: '#FFFFFF'
            }).toBlob(function (blob){
                resolve(blob);
            })
        });
    }

    // Thanks to https://stackoverflow.com/a/4729778/4495348
    function createImage(
        username,
        job,
        phone,
        email,
        thumb
    ) {
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        var imageObj = new Image();

        imageObj.onload = function () {
            context.drawImage(imageObj, 0, 0);

            context.font = "normal normal bold 39.5px Roboto Condensed";
            context.fillStyle = "#FFFFFF";
            context.fillText(username, 218.1, 825);

            context.font = "normal normal 400 23px Roboto Condensed";
            context.fillStyle = "#00C28A";
            context.fillText(job, 218.1, 850);

            context.font = "normal normal 400 27px Roboto Condensed";
            context.fillStyle = "#FFFFFF";
            context.fillText(phone, 533.1, 820);

            context.font = "normal normal 400 23px Roboto Condensed";
            context.fillStyle = "#FFFFFF";
            context.fillText(email, 533.1, 849.5);

            /**
             * Create rounded user thumb
             * @type {HTMLImageElement}
             */
            var imageUser = new Image();
            imageUser.onload = function () {
                /**
                 * Fake canvas
                 * @type {HTMLCanvasElement}
                 */

                var scratchCanvas = document.createElement('canvas');
                scratchCanvas.width = 176;
                scratchCanvas.height = 176;
                var scratchCtx = scratchCanvas.getContext('2d');

                scratchCtx.clearRect(0, 0, scratchCanvas.width, scratchCanvas.height);
                scratchCtx.globalCompositeOperation = 'source-over'; // default
                scratchCtx.drawImage(imageUser, 0, 0);

                scratchCtx.fillStyle = '#fff'; // color doesn't matter, but we want full opacity
                scratchCtx.globalCompositeOperation = 'destination-in';
                scratchCtx.beginPath();
                scratchCtx.arc(88, 88, 86.5, 0, 2 * Math.PI, true);
                scratchCtx.closePath();
                scratchCtx.fill();

                context.drawImage(scratchCanvas, 7, 696.6);
            }

            var reader = new FileReader();
            reader.onload = function (e) {
                imageUser.src = e.target.result;
            };
            reader.readAsDataURL(thumb);
        };
        imageObj.src = "img/bg.png";
    };

    async function create(e) {
        e.preventDefault();

        cropper.crop();
        var croppedThumb = await getPreviewCanvas();

        var username = document.getElementsByName('username')[0].value;
        var job = document.getElementsByName('job')[0].value;
        var phone = document.getElementsByName('phone')[0].value;
        var email = document.getElementsByName('email')[0].value;

        createImage(username, job, phone, email, croppedThumb);
    }

    function download() {
        var link = document.createElement('a');
        link.download = 'caoa.png';
        link.href = document.getElementById('myCanvas').toDataURL()
        link.click();
    }

    function toggleZoom(isZoomIn) {
        var value = isZoomIn ? 0.1 : -0.1;
        if (cropper) {
            cropper.zoom(value);
        }
    }
</script>
</body>
</html>
